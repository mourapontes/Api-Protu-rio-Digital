<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prontuário Digital</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Prontuário Digital do Paciente</h1>
        <form id="formulario">
            <div class="form-group">
                <label for="nome" class="required">Nome Completo:</label>
                <input type="text" id="nome" placeholder="Digite o nome completo" required>
            </div>
            <div class="form-group">
                <label for="idade" class="required">Idade:</label>
                <input type="number" id="idade" placeholder="Digite a idade" required>
            </div>
            <div class="form-group">
                <label>Sexo:</label>
                <div class="sexo-options">
                    <label for="masculino">
                        <input type="radio" id="masculino" name="sexo" value="Masculino"> Masculino
                    </label>
                    <label for="feminino">
                        <input type="radio" id="feminino" name="sexo" value="Feminino"> Feminino
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="unidadeSaude" class="required">Nome da Unidade de Saúde:</label>
                <input type="text" id="unidadeSaude" placeholder="Digite o nome da unidade de saúde" required>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" placeholder="Digite a cidade">
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" placeholder="Digite o estado">
            </div>
            <div class="form-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" min="0" step="0.01" placeholder="Ex: 70.50">
            </div>
            <div class="form-group">
                <label for="altura">Altura (m):</label>
                <input type="number" id="altura" min="0" step="0.01" placeholder="Ex: 1.75">
            </div>
            <div class="form-group">
                <label for="pressaoSistolica">Pressão Sistólica (mmHg):</label>
                <input type="number" id="pressaoSistolica" min="0" placeholder="Ex: 120">
            </div>
            <div class="form-group">
                <label for="pressaoDiastolica">Pressão Diastólica (mmHg):</label>
                <input type="number" id="pressaoDiastolica" min="0" placeholder="Ex: 80">
            </div>
            <div class="form-group">
                <label for="glicemia">Glicemia (mg/dL):</label>
                <input type="number" id="glicemia" min="0" placeholder="Ex: 90">
            </div>
            <div class="form-group">
                <label for="temperatura">Temperatura (°C):</label>
                <input type="number" id="temperatura" min="0" step="0.1" placeholder="Ex: 36.5">
            </div>
            <div class="button-group">
                <button type="button" onclick="calcular()">Calcular</button>
                <button type="reset">Limpar</button>
                <button type="button" id="salvarPDF">Salvar em PDF</button>
            </div>
        </form>
        <div id="resultados">
            <h2>Resultados:</h2>
            <div id="resultado-imc"></div>
            <div id="resultado-pressao"></div>
            <div id="resultado-glicemia"></div>
            <div id="resultado-temperatura"></div>
            <div id="diagnostico"></div>
        </div>
    </div>
</body>
</html>
